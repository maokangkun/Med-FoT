# Model arguments
model_name_or_path: experiments/RL/Qwen2.5-1.5B-SFT
# model_name_or_path: experiments/RL/checkpoint-150
model_revision: main
torch_dtype: bfloat16
attn_implementation: flash_attention_2
bf16: true
tf32: true
output_dir: experiments/RL/Qwen2.5-1.5B-GRPO

# Dataset arguments
dataset_id_or_path: experiments/data/sft_grpo_pipeline_v7_llama3.3_70b_d4.json

# Lora Arguments
# No LoRA is used here

# Training arguments
num_train_epochs: 10
# max_steps: 450
per_device_train_batch_size: 1
gradient_accumulation_steps: 2
gradient_checkpointing: true
gradient_checkpointing_kwargs:
  use_reentrant: false
learning_rate: 5.0e-7 # 1.0e-6 as in the deepseek math paper 5-e7 from https://hijkzzz.notion.site/unraveling-rlhf-and-its-variants-engineering-insights#147d9a33ecc9806090f3d5c749d31f05
lr_scheduler_type: cosine
warmup_ratio: 0.03
# GRPO specific parameters
beta: 0.001 # 0.04 as in the deepseek math paper 0.001 from https://hijkzzz.notion.site/unraveling-rlhf-and-its-variants-engineering-insights#147d9a33ecc9806090f3d5c749d31f05
max_prompt_length: 32768
max_completion_length: 2048
num_generations: 2
use_vllm: true
vllm_device: "cuda:2"
vllm_gpu_memory_utilization: 0.5

# Logging arguments
logging_strategy: steps
logging_steps: 2
report_to:
- wandb
save_strategy: "steps"
save_steps: 50
seed: 42

# Hugging Face Hub 
push_to_hub: false
hub_strategy: every_save
